plugins {
    id 'java'
}
group 'kafka.config.provider'
version '0.0.1'


repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:aws-java-sdk-ssm:1.11.661', 'org.slf4j:slf4j-api:1.7.32'

    compileOnly 'org.apache.kafka:kafka_2.12:2.3.1'
}

wrapper.gradleVersion = '7.2'

task fatJar(type: Jar) {
    sourceCompatibility = 1.8
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    baseName = project.name + '-all'

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    with jar
}

