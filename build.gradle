plugins {
    id 'java'
}
group 'kafka.config.provider'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.amazonaws:aws-java-sdk-ssm:1.11.661',
            'org.slf4j:slf4j-api:1.7.25'

    compileOnly 'org.apache.kafka:kafka_2.12:2.3.1'
}

wrapper.gradleVersion = '4.10'

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
